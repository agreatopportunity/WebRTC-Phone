<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a1a">
  <meta name="description" content="Your personal call center - receive encrypted calls">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My Phone">
  
  <link rel="manifest" href="/manifest-owner.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <title>My Phone - Call Center</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a1a;
      --bg-secondary: #12122a;
      --bg-tertiary: #1a1a3a;
      --accent-primary: #00ffcc;
      --accent-secondary: #00ccff;
      --accent-success: #00ff88;
      --accent-danger: #ff4466;
      --accent-warning: #ffaa00;
      --text-primary: #ffffff;
      --text-secondary: #8888aa;
      --text-muted: #555577;
      --glow-primary: rgba(0, 255, 204, 0.3);
      --glow-secondary: rgba(0, 204, 255, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }
    
    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.1;
      pointer-events: none;
    }
    
    .bg-glow-1 {
      background: var(--accent-primary);
      top: -200px;
      left: -200px;
    }
    
    .bg-glow-2 {
      background: var(--accent-secondary);
      bottom: -200px;
      right: -200px;
    }
    
    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .header-text h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    
    .header-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .header-btn:hover {
      background: var(--bg-secondary);
      color: var(--accent-primary);
    }
    
    .header-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* Status Cards */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .status-card {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 16px;
    }
    
    .status-card-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .status-card-value {
      font-size: 24px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .status-card-value.online {
      color: var(--accent-success);
    }
    
    .status-card-value.offline {
      color: var(--accent-danger);
    }
    
    /* Incoming Call Popup */
    .incoming-call {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .incoming-call.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .incoming-call-card {
      background: var(--bg-secondary);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 360px;
      width: 100%;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .incoming-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: ring 0.5s ease-in-out infinite;
    }
    
    @keyframes ring {
      0%, 100% { transform: rotate(-5deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }
    
    .incoming-title {
      font-size: 14px;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    
    .incoming-name {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    
    .incoming-actions {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    
    .incoming-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .incoming-btn svg {
      width: 28px;
      height: 28px;
    }
    
    .incoming-btn.answer {
      background: var(--accent-success);
      color: var(--bg-primary);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5); }
      50% { box-shadow: 0 0 0 15px rgba(0, 255, 136, 0); }
    }
    
    .incoming-btn.decline {
      background: var(--accent-danger);
      color: white;
    }
    
    .incoming-btn:hover {
      transform: scale(1.1);
    }
    
    /* Active Call */
    .active-call {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }
    
    .active-call.active {
      display: flex;
    }
    
    .call-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }
    
    .call-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .call-status {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    
    .call-timer {
      font-size: 48px;
      font-weight: 300;
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 30px;
    }
    
    /* Audio Visualizer */
    .visualizer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 80px;
      margin-bottom: 40px;
    }
    
    .visualizer-bar {
      width: 6px;
      background: linear-gradient(to top, var(--accent-primary), var(--accent-secondary));
      border-radius: 3px;
      transition: height 0.1s ease;
    }
    
    /* Call Controls */
    .call-controls {
      display: flex;
      gap: 24px;
    }
    
    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .control-btn svg {
      width: 24px;
      height: 24px;
    }
    
    .control-btn.mute {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .control-btn.mute.active {
      background: var(--accent-warning);
      color: var(--bg-primary);
    }
    
    .control-btn.speaker {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .control-btn.speaker.active {
      background: var(--accent-secondary);
      color: var(--bg-primary);
    }
    
    .control-btn.end {
      background: var(--accent-danger);
      color: white;
      width: 72px;
      height: 72px;
    }
    
    .control-btn:hover {
      transform: scale(1.1);
    }
    
    /* Idle State */
    .idle-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .idle-state.hidden {
      display: none;
    }
    
    .idle-icon {
      width: 120px;
      height: 120px;
      background: var(--bg-secondary);
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    
    .idle-icon svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
    }
    
    .idle-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .idle-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      max-width: 280px;
    }
    
    /* Call History */
    .call-history {
      margin-top: 30px;
    }
    
    .section-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .history-item {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .history-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .history-icon.incoming {
      background: rgba(0, 255, 136, 0.1);
      color: var(--accent-success);
    }
    
    .history-icon.missed {
      background: rgba(255, 68, 102, 0.1);
      color: var(--accent-danger);
    }
    
    .history-icon svg {
      width: 16px;
      height: 16px;
    }
    
    .history-info {
      flex: 1;
    }
    
    .history-name {
      font-size: 14px;
      font-weight: 500;
    }
    
    .history-time {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .history-duration {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Push notification setup */
    .notification-banner {
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(0, 204, 255, 0.1));
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .notification-banner.hidden {
      display: none;
    }
    
    .notification-banner svg {
      width: 24px;
      height: 24px;
      color: var(--accent-primary);
      flex-shrink: 0;
    }
    
    .notification-banner p {
      font-size: 13px;
      flex: 1;
    }
    
    .notification-banner button {
      background: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    
    /* Hidden */
    .hidden {
      display: none !important;
    }
  </style>
</head>

  <script>
    // ==========================================================================
    // STATE
    // ==========================================================================
    
    let socket = null;
    let peerConnection = null;
    let localStream = null;
    let currentCall = null;
    let callStartTime = null;
    let timerInterval = null;
    let isMuted = false;
    let isSpeaker = false;
    let iceServers = [];
    let audioContext = null;
    let analyser = null;
    let callHistory = JSON.parse(localStorage.getItem('callHistory') || '[]');
    let todayCallCount = 0;
    
    // ==========================================================================
    // DOM ELEMENTS
    // ==========================================================================
    
    const connectionStatus = document.getElementById('connectionStatus');
    const statusValue = document.getElementById('statusValue');
    const callCount = document.getElementById('callCount');
    const idleState = document.getElementById('idleState');
    const activeCall = document.getElementById('activeCall');
    const incomingCall = document.getElementById('incomingCall');
    const incomingName = document.getElementById('incomingName');
    const callName = document.getElementById('callName');
    const callStatus = document.getElementById('callStatus');
    const callTimer = document.getElementById('callTimer');
    const answerBtn = document.getElementById('answerBtn');
    const declineBtn = document.getElementById('declineBtn');
    const muteBtn = document.getElementById('muteBtn');
    const endBtn = document.getElementById('endBtn');
    const speakerBtn = document.getElementById('speakerBtn');
    const remoteAudio = document.getElementById('remoteAudio');
    const ringtone = document.getElementById('ringtone');
    const notificationBanner = document.getElementById('notificationBanner');
    const enableNotifications = document.getElementById('enableNotifications');
    const audioVisualizer = document.getElementById('audioVisualizer');
    const historyList = document.getElementById('historyList');
    
    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    
    async function init() {
      // Fetch config
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        iceServers = config.iceServers || [];
        
        // Setup push notifications if available
        if (config.vapidPublicKey) {
          await setupPushNotifications(config.vapidPublicKey);
        }
      } catch (err) {
        console.error('Failed to fetch config:', err);
      }
      
      // Connect to signaling server
      connectSocket();
      
      // Setup event listeners
      setupEventListeners();
      
      // Render call history
      renderCallHistory();
      
      // Count today's calls
      updateTodayCallCount();
      
      // Check notification permission
      checkNotificationPermission();
    }
    
    function connectSocket() {
      socket = io({
        reconnection: true,
        reconnectionAttempts: Infinity,
        reconnectionDelay: 1000
      });
      
      socket.on('connect', () => {
        console.log('Connected to server');
        socket.emit('register-owner');
      });
      
      socket.on('registered', () => {
        console.log('Registered as owner');
        updateConnectionStatus(true);
      });
      
      socket.on('disconnect', () => {
        console.log('Disconnected from server');
        updateConnectionStatus(false);
      });
      
      socket.on('incoming-call', (data) => {
        console.log('Incoming call:', data);
        showIncomingCall(data);
      });
      
      socket.on('call-cancelled', () => {
        console.log('Call cancelled by caller');
        hideIncomingCall();
        addToHistory(currentCall?.callerName || 'Unknown', 'missed');
      });
      
      socket.on('create-offer', async (data) => {
        console.log('Creating offer for:', data.targetId);
        await createOffer(data.targetId);
      });
      
      socket.on('answer', async (data) => {
        console.log('Received answer');
        await handleAnswer(data);
      });
      
      socket.on('ice-candidate', async (data) => {
        await handleIceCandidate(data);
      });
      
      socket.on('call-ended', (data) => {
        console.log('Call ended:', data.reason);
        endCall(false);
      });
      
      socket.on('error', (data) => {
        console.error('Server error:', data.message);
        alert(data.message);
      });
    }
    
    function setupEventListeners() {
      answerBtn.addEventListener('click', answerCall);
      declineBtn.addEventListener('click', declineCall);
      muteBtn.addEventListener('click', toggleMute);
      endBtn.addEventListener('click', () => endCall(true));
      speakerBtn.addEventListener('click', toggleSpeaker);
      enableNotifications.addEventListener('click', requestNotificationPermission);
    }
    
    // ==========================================================================
    // PUSH NOTIFICATIONS
    // ==========================================================================
    
    async function setupPushNotifications(vapidPublicKey) {
      if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
        console.log('Push notifications not supported');
        return;
      }
      
      try {
        const registration = await navigator.serviceWorker.register('/sw.js');
        console.log('Service Worker registered:', registration.scope);
        
        // Check if already subscribed
        const subscription = await registration.pushManager.getSubscription();
        if (subscription) {
          console.log('Already subscribed to push');
          notificationBanner.classList.add('hidden');
        }
      } catch (err) {
        console.error('Service Worker registration failed:', err);
      }
    }
    
    async function requestNotificationPermission() {
      const permission = await Notification.requestPermission();
      
      if (permission === 'granted') {
        await subscribeToPush();
        notificationBanner.classList.add('hidden');
      }
    }
    
    async function subscribeToPush() {
      try {
        const registration = await navigator.serviceWorker.ready;
        const response = await fetch('/api/config');
        const config = await response.json();
        
        if (!config.vapidPublicKey) {
          console.log('VAPID key not configured');
          return;
        }
        
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(config.vapidPublicKey)
        });
        
        // Send subscription to server
        await fetch('/api/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(subscription)
        });
        
        console.log('Push subscription successful');
      } catch (err) {
        console.error('Push subscription failed:', err);
      }
    }
    
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
    
    function checkNotificationPermission() {
      if (!('Notification' in window)) {
        notificationBanner.classList.add('hidden');
        return;
      }
      
      if (Notification.permission === 'granted') {
        notificationBanner.classList.add('hidden');
      }
    }
    
    // ==========================================================================
    // CALL MANAGEMENT
    // ==========================================================================
    
    function showIncomingCall(data) {
      currentCall = data;
      incomingName.textContent = data.callerName || 'Unknown Caller';
      incomingCall.classList.add('active');
      
      // Play ringtone
      ringtone.play().catch(err => console.log('Could not play ringtone:', err));
      
      // Vibrate if supported
      if ('vibrate' in navigator) {
        navigator.vibrate([200, 100, 200, 100, 200]);
      }
    }
    
    function hideIncomingCall() {
      incomingCall.classList.remove('active');
      ringtone.pause();
      ringtone.currentTime = 0;
      
      if ('vibrate' in navigator) {
        navigator.vibrate(0);
      }
    }
    
    async function answerCall() {
      if (!currentCall) return;
      
      try {
        // Request microphone access
        localStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        hideIncomingCall();
        showActiveCall();
        
        socket.emit('answer-call', { roomId: currentCall.roomId });
        
      } catch (err) {
        console.error('Failed to get media:', err);
        alert('Could not access microphone. Please grant permission and try again.');
      }
    }
    
    function declineCall() {
      if (!currentCall) return;
      
      socket.emit('decline-call', { roomId: currentCall.roomId });
      addToHistory(currentCall.callerName, 'missed');
      hideIncomingCall();
      currentCall = null;
    }
    
    async function createOffer(targetId) {
      try {
        await createPeerConnection(targetId);
        
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        socket.emit('offer', {
          roomId: currentCall.roomId,
          offer: peerConnection.localDescription,
          targetId
        });
        
      } catch (err) {
        console.error('Error creating offer:', err);
      }
    }
    
    async function handleAnswer(data) {
      const { answer } = data;
      
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      } catch (err) {
        console.error('Error handling answer:', err);
      }
    }
    
    async function handleIceCandidate(data) {
      const { candidate } = data;
      
      try {
        if (peerConnection && candidate) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      } catch (err) {
        console.error('Error adding ICE candidate:', err);
      }
    }
    
    async function createPeerConnection(targetId) {
      const config = {
        iceServers: iceServers.length > 0 ? iceServers : [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      };
      
      peerConnection = new RTCPeerConnection(config);
      
      // Add local tracks
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
      
      // Handle ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('ice-candidate', {
            roomId: currentCall.roomId,
            candidate: event.candidate,
            targetId
          });
        }
      };
      
      // Handle connection state changes
      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        
        if (peerConnection.connectionState === 'connected') {
          callStatus.textContent = 'Connected';
          startCallTimer();
          setupAudioVisualizer();
        } else if (peerConnection.connectionState === 'failed' || 
                   peerConnection.connectionState === 'disconnected') {
          callStatus.textContent = 'Connection lost...';
        }
      };
      
      // Handle remote stream
      peerConnection.ontrack = (event) => {
        console.log('Received remote track');
        remoteAudio.srcObject = event.streams[0];
      };
    }
    
    function showActiveCall() {
      idleState.classList.add('hidden');
      activeCall.classList.add('active');
      callName.textContent = currentCall.callerName || 'Unknown';
      callStatus.textContent = 'Connecting...';
    }
    
    function hideActiveCall() {
      activeCall.classList.remove('active');
      idleState.classList.remove('hidden');
    }
    
    function endCall(notifyPeer = true) {
      if (notifyPeer && currentCall) {
        socket.emit('end-call', { roomId: currentCall.roomId });
      }
      
      // Add to history
      if (currentCall && callStartTime) {
        const duration = Math.floor((Date.now() - callStartTime) / 1000);
        addToHistory(currentCall.callerName, 'incoming', duration);
      }
      
      cleanupCall();
      hideActiveCall();
      hideIncomingCall();
    }
    
    function cleanupCall() {
      // Stop timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Stop local stream
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      // Close peer connection
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      // Reset audio
      remoteAudio.srcObject = null;
      
      // Reset state
      currentCall = null;
      callStartTime = null;
      isMuted = false;
      isSpeaker = false;
      muteBtn.classList.remove('active');
      speakerBtn.classList.remove('active');
      callTimer.textContent = '00:00';
      
      // Stop audio context
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
    }
    
    function toggleMute() {
      if (!localStream) return;
      
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !isMuted;
      });
      
      muteBtn.classList.toggle('active', isMuted);
      
      // Update icon
      const muteIcon = document.getElementById('muteIcon');
      if (isMuted) {
        muteIcon.innerHTML = `
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
          <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        `;
      } else {
        muteIcon.innerHTML = `
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        `;
      }
    }
    
    function toggleSpeaker() {
      isSpeaker = !isSpeaker;
      speakerBtn.classList.toggle('active', isSpeaker);
      
      // Note: Actual speaker routing depends on device capabilities
      // This is mainly a visual toggle for mobile devices
    }
    
    // ==========================================================================
    // UI HELPERS
    // ==========================================================================
    
    function updateConnectionStatus(connected) {
      connectionStatus.textContent = connected ? 'Online â€¢ Ready' : 'Connecting...';
      statusValue.textContent = connected ? 'Online' : 'Offline';
      statusValue.classList.toggle('online', connected);
      statusValue.classList.toggle('offline', !connected);
    }
    
    function startCallTimer() {
      callStartTime = Date.now();
      
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const seconds = (elapsed % 60).toString().padStart(2, '0');
        callTimer.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }
    
    function setupAudioVisualizer() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 32;
        
        const source = audioContext.createMediaStreamSource(localStream);
        source.connect(analyser);
        
        const bars = audioVisualizer.querySelectorAll('.visualizer-bar');
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        function updateVisualizer() {
          if (!audioContext) return;
          
          analyser.getByteFrequencyData(dataArray);
          
          bars.forEach((bar, i) => {
            const value = dataArray[i] || 0;
            const height = Math.max(4, (value / 255) * 60);
            bar.style.height = `${height}px`;
          });
          
          requestAnimationFrame(updateVisualizer);
        }
        
        updateVisualizer();
      } catch (err) {
        console.error('Audio visualizer error:', err);
      }
    }
    
    // ==========================================================================
    // CALL HISTORY
    // ==========================================================================
    
    function addToHistory(name, type, duration = 0) {
      const entry = {
        name: name || 'Unknown',
        type,
        duration,
        timestamp: Date.now()
      };
      
      callHistory.unshift(entry);
      callHistory = callHistory.slice(0, 50); // Keep last 50 calls
      
      localStorage.setItem('callHistory', JSON.stringify(callHistory));
      renderCallHistory();
      updateTodayCallCount();
    }
    
    function renderCallHistory() {
      if (callHistory.length === 0) {
        historyList.innerHTML = '<p style="color: var(--text-muted); font-size: 13px; text-align: center; padding: 20px;">No calls yet</p>';
        return;
      }
      
      historyList.innerHTML = callHistory.slice(0, 5).map(call => {
        const time = new Date(call.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const date = new Date(call.timestamp).toLocaleDateString();
        const duration = call.duration ? formatDuration(call.duration) : '';
        
        return `
          <div class="history-item">
            <div class="history-icon ${call.type}">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${call.type === 'missed' 
                  ? '<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/><line x1="1" y1="1" x2="23" y2="23"/>'
                  : '<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>'
                }
              </svg>
            </div>
            <div class="history-info">
              <div class="history-name">${call.name}</div>
              <div class="history-time">${date} ${time}</div>
            </div>
            <div class="history-duration">${duration}</div>
          </div>
        `;
      }).join('');
    }
    
    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function updateTodayCallCount() {
      const today = new Date().toDateString();
      todayCallCount = callHistory.filter(call => 
        new Date(call.timestamp).toDateString() === today
      ).length;
      callCount.textContent = todayCallCount;
    }
    
    // ==========================================================================
    // INITIALIZE
    // ==========================================================================
    
    init();
  </script>
