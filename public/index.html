<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a1a">
  <meta name="description" content="Call me directly - encrypted, private, free">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Call Me">
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <title>Call Me - Secure Line</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a1a;
      --bg-secondary: #12122a;
      --bg-tertiary: #1a1a3a;
      --accent-primary: #00ffcc;
      --accent-secondary: #00ccff;
      --accent-danger: #ff4466;
      --accent-warning: #ffaa00;
      --text-primary: #ffffff;
      --text-secondary: #8888aa;
      --text-muted: #555577;
      --glow-primary: rgba(0, 255, 204, 0.3);
      --glow-secondary: rgba(0, 204, 255, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.15;
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
    }
    
    .bg-glow-1 {
      background: var(--accent-primary);
      top: -200px;
      right: -200px;
    }
    
    .bg-glow-2 {
      background: var(--accent-secondary);
      bottom: -200px;
      left: -200px;
      animation-delay: -5s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }
    
    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all 0.3s ease;
    }
    
    .status-indicator.online {
      background: var(--accent-primary);
      box-shadow: 0 0 10px var(--accent-primary);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    
    .status-text {
      font-size: 13px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .encrypt-badge {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 20px;
      font-size: 11px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent-primary);
    }
    
    .encrypt-badge svg {
      width: 12px;
      height: 12px;
    }
    
    /* Card */
    .card {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0.5;
    }
    
    /* Avatar */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 600;
      position: relative;
    }
    
    .avatar::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px solid var(--accent-primary);
      opacity: 0.3;
      animation: avatarPulse 2s ease-in-out infinite;
    }
    
    @keyframes avatarPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    /* Input */
    .input-group {
      margin-bottom: 24px;
    }
    
    .input-label {
      display: block;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .input {
      width: 100%;
      padding: 16px 20px;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    .input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--glow-primary);
    }
    
    .input::placeholder {
      color: var(--text-muted);
    }
    
    /* Call Button */
    .call-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: none;
      border-radius: 12px;
      color: var(--bg-primary);
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .call-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--glow-primary);
    }
    
    .call-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .call-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .call-btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* In-Call Screen */
    .call-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .call-screen.active {
      display: flex;
    }
    
    .call-status {
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .call-timer {
      font-size: 48px;
      font-weight: 300;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
    }
    
    /* Audio Visualizer */
    .visualizer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      height: 60px;
      margin: 20px 0;
    }
    
    .visualizer-bar {
      width: 4px;
      background: var(--accent-primary);
      border-radius: 2px;
      transition: height 0.1s ease;
    }
    
    /* Call Controls */
    .call-controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    
    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .control-btn svg {
      width: 24px;
      height: 24px;
    }
    
    .control-btn.mute {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .control-btn.mute.active {
      background: var(--accent-warning);
      color: var(--bg-primary);
    }
    
    .control-btn.end {
      background: var(--accent-danger);
      color: white;
      width: 72px;
      height: 72px;
    }
    
    .control-btn.end:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 68, 102, 0.5);
    }
    
    /* Ringing animation */
    .ringing .avatar {
      animation: ring 0.5s ease-in-out infinite;
    }
    
    @keyframes ring {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    /* Setup screen styles */
    .setup-card {
      text-align: left;
    }
    
    .setup-card .title {
      text-align: center;
    }
    
    .permission-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      margin-bottom: 12px;
    }
    
    .permission-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(0, 255, 204, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
    }
    
    .permission-info h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .permission-info p {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .permission-status {
      margin-left: auto;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
    }
    
    .permission-status.granted {
      background: rgba(0, 255, 204, 0.1);
      color: var(--accent-primary);
    }
    
    .permission-status.denied {
      background: rgba(255, 68, 102, 0.1);
      color: var(--accent-danger);
    }
    
    .permission-status.pending {
      background: rgba(255, 170, 0, 0.1);
      color: var(--accent-warning);
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Hidden elements */
    .hidden {
      display: none !important;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .call-timer {
        font-size: 36px;
      }
    }
  </style>
</head>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ==========================================================================
    // STATE
    // ==========================================================================
    
    let socket = null;
    let peerConnection = null;
    let localStream = null;
    let roomId = null;
    let callStartTime = null;
    let timerInterval = null;
    let isMuted = false;
    let iceServers = [];
    let audioContext = null;
    let analyser = null;
    let pendingIceCandidates = []; // Queue for ICE candidates that arrive early
    
    // ==========================================================================
    // DOM ELEMENTS
    // ==========================================================================
    
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const callerNameInput = document.getElementById('callerName');
    const callBtn = document.getElementById('callBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const muteBtn = document.getElementById('muteBtn');
    const endBtn = document.getElementById('endBtn');
    const initialCard = document.getElementById('initialCard');
    const ringingCard = document.getElementById('ringingCard');
    const callCard = document.getElementById('callCard');
    const callTimer = document.getElementById('callTimer');
    const callStatusText = document.getElementById('callStatusText');
    const remoteAudio = document.getElementById('remoteAudio');
    const audioVisualizer = document.getElementById('audioVisualizer');
    
    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    
    async function init() {
      // Fetch config
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        iceServers = config.iceServers || [];
      } catch (err) {
        console.error('Failed to fetch config:', err);
      }
      
      // Connect to signaling server
      connectSocket();
      
      // Setup event listeners
      setupEventListeners();
    }
    
    function connectSocket() {
      socket = io({
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000
      });
      
      socket.on('connect', () => {
        console.log('Connected to server');
        updateStatus(true);
      });
      
      socket.on('disconnect', () => {
        console.log('Disconnected from server');
        updateStatus(false);
      });
      
      socket.on('call-initiated', (data) => {
        roomId = data.roomId;
        console.log('Call initiated, room:', roomId);
      });
      
      socket.on('call-answered', () => {
        console.log('Call answered, waiting for offer');
        document.getElementById('ringingStatus').textContent = 'Connecting...';
      });
      
      socket.on('call-declined', () => {
        console.log('Call declined');
        showCard('initial');
        alert('Call was declined');
      });
      
      socket.on('offer', async (data) => {
        console.log('Received offer');
        await handleOffer(data);
      });
      
      socket.on('answer', async (data) => {
        console.log('Received answer');
        await handleAnswer(data);
      });
      
      socket.on('ice-candidate', async (data) => {
        await handleIceCandidate(data);
      });
      
      socket.on('call-ended', (data) => {
        console.log('Call ended:', data.reason);
        endCall(false);
      });
      
      socket.on('error', (data) => {
        console.error('Server error:', data.message);
        alert(data.message);
      });
    }
    
    function setupEventListeners() {
      callerNameInput.addEventListener('input', () => {
        callBtn.disabled = callerNameInput.value.trim().length === 0;
      });
      
      callerNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !callBtn.disabled) {
          initiateCall();
        }
      });
      
      callBtn.addEventListener('click', initiateCall);
      cancelBtn.addEventListener('click', cancelCall);
      muteBtn.addEventListener('click', toggleMute);
      endBtn.addEventListener('click', () => endCall(true));
    }
    
    // ==========================================================================
    // CALL MANAGEMENT
    // ==========================================================================
    
    async function initiateCall() {
      const callerName = callerNameInput.value.trim();
      if (!callerName) return;
      
      try {
        // Request microphone access
        localStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        showCard('ringing');
        
        socket.emit('initiate-call', { callerName });
        
      } catch (err) {
        console.error('Failed to get media:', err);
        alert('Could not access microphone. Please grant permission and try again.');
      }
    }
    
    function cancelCall() {
      if (roomId) {
        socket.emit('cancel-call', { roomId });
      }
      cleanupCall();
      showCard('initial');
    }
    
    async function handleOffer(data) {
      const { offer, senderId, roomId: offerRoomId } = data;
      
      // Use roomId from offer if our local one isn't set
      if (offerRoomId && !roomId) {
        roomId = offerRoomId;
      }
      
      console.log('Received offer from:', senderId, 'roomId:', roomId);
      
      try {
        await createPeerConnection(senderId);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        
        // Process any ICE candidates that arrived before we were ready
        await processPendingIceCandidates();
        
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        
        console.log('Sending answer to:', senderId);
        
        socket.emit('answer', {
          roomId,
          answer: peerConnection.localDescription,
          targetId: senderId
        });
        
      } catch (err) {
        console.error('Error handling offer:', err);
      }
    }
    
    async function handleAnswer(data) {
      const { answer } = data;
      
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      } catch (err) {
        console.error('Error handling answer:', err);
      }
    }
    
    async function handleIceCandidate(data) {
      const { candidate } = data;
      
      if (!candidate) return;
      
      try {
        if (peerConnection && peerConnection.remoteDescription) {
          console.log('Adding ICE candidate');
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } else {
          console.log('Queuing ICE candidate (peer connection not ready)');
          pendingIceCandidates.push(candidate);
        }
      } catch (err) {
        console.error('Error adding ICE candidate:', err);
      }
    }
    
    async function processPendingIceCandidates() {
      console.log('Processing', pendingIceCandidates.length, 'pending ICE candidates');
      while (pendingIceCandidates.length > 0) {
        const candidate = pendingIceCandidates.shift();
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('Error adding queued ICE candidate:', err);
        }
      }
    }
    
    async function createPeerConnection(targetId) {
      const config = {
        iceServers: iceServers.length > 0 ? iceServers : [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      };
      
      console.log('Creating peer connection with config:', config);
      console.log('Target ID:', targetId, 'Room ID:', roomId);
      
      peerConnection = new RTCPeerConnection(config);
      
      // Add local tracks
      if (localStream) {
        localStream.getTracks().forEach(track => {
          console.log('Adding local track:', track.kind);
          peerConnection.addTrack(track, localStream);
        });
      } else {
        console.error('No local stream available!');
      }
      
      // Handle ICE candidates - CRITICAL for connection
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate to:', targetId);
          socket.emit('ice-candidate', {
            roomId,
            candidate: event.candidate,
            targetId
          });
        } else {
          console.log('ICE gathering complete');
        }
      };
      
      // Handle connection state changes
      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        
        if (peerConnection.connectionState === 'connected') {
          showCard('call');
          startCallTimer();
          setupAudioVisualizer();
        } else if (peerConnection.connectionState === 'failed' || 
                   peerConnection.connectionState === 'disconnected') {
          callStatusText.textContent = 'Connection lost...';
        }
      };
      
      // Monitor ICE connection state
      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === 'failed') {
          console.error('ICE connection failed - may need TURN server');
        }
      };
      
      // Monitor ICE gathering state
      peerConnection.onicegatheringstatechange = () => {
        console.log('ICE gathering state:', peerConnection.iceGatheringState);
      };
      
      // Handle remote stream
      peerConnection.ontrack = (event) => {
        console.log('Received remote track');
        remoteAudio.srcObject = event.streams[0];
      };
    }
    
    function endCall(notifyPeer = true) {
      if (notifyPeer && roomId) {
        socket.emit('end-call', { roomId });
      }
      cleanupCall();
      showCard('initial');
    }
    
    function cleanupCall() {
      // Stop timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Stop local stream
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      // Close peer connection
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      // Reset audio
      remoteAudio.srcObject = null;
      
      // Reset state
      roomId = null;
      callStartTime = null;
      isMuted = false;
      muteBtn.classList.remove('active');
      
      // Stop audio context
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
    }
    
    function toggleMute() {
      if (!localStream) return;
      
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !isMuted;
      });
      
      muteBtn.classList.toggle('active', isMuted);
      
      // Update icon
      const muteIcon = document.getElementById('muteIcon');
      if (isMuted) {
        muteIcon.innerHTML = `
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
          <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        `;
      } else {
        muteIcon.innerHTML = `
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        `;
      }
    }
    
    // ==========================================================================
    // UI HELPERS
    // ==========================================================================
    
    function updateStatus(online) {
      statusIndicator.classList.toggle('online', online);
      statusText.textContent = online ? 'Ready to call' : 'Connecting...';
      callBtn.disabled = !online || callerNameInput.value.trim().length === 0;
    }
    
    function showCard(type) {
      initialCard.classList.toggle('hidden', type !== 'initial');
      ringingCard.classList.toggle('hidden', type !== 'ringing');
      callCard.classList.toggle('hidden', type !== 'call');
      
      if (type === 'initial') {
        callTimer.textContent = '00:00';
      }
    }
    
    function startCallTimer() {
      callStartTime = Date.now();
      
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const seconds = (elapsed % 60).toString().padStart(2, '0');
        callTimer.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }
    
    function setupAudioVisualizer() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 32;
        
        const source = audioContext.createMediaStreamSource(localStream);
        source.connect(analyser);
        
        const bars = audioVisualizer.querySelectorAll('.visualizer-bar');
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        function updateVisualizer() {
          if (!audioContext) return;
          
          analyser.getByteFrequencyData(dataArray);
          
          bars.forEach((bar, i) => {
            const value = dataArray[i] || 0;
            const height = Math.max(4, (value / 255) * 50);
            bar.style.height = `${height}px`;
          });
          
          requestAnimationFrame(updateVisualizer);
        }
        
        updateVisualizer();
      } catch (err) {
        console.error('Audio visualizer error:', err);
      }
    }
    
    // ==========================================================================
    // SERVICE WORKER REGISTRATION
    // ==========================================================================
    
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker registered:', registration.scope);
        })
        .catch(err => {
          console.error('Service Worker registration failed:', err);
        });
    }
    
    // ==========================================================================
    // INITIALIZE
    // ==========================================================================
    
    init();
  </script>
