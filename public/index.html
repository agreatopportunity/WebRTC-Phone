<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a1a">
  <meta name="description" content="Contact me - Call or message directly from your browser">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Contact">
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <title>Contact Me - Call or Message</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a1a;
      --bg-secondary: #12122a;
      --bg-tertiary: #1a1a3a;
      --accent-primary: #00ffcc;
      --accent-secondary: #00ccff;
      --accent-call: #00ff88;
      --accent-message: #7c3aed;
      --accent-danger: #ff4466;
      --accent-warning: #ffaa00;
      --text-primary: #ffffff;
      --text-secondary: #8888aa;
      --text-muted: #555577;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-muted);
    }
    
    .status-indicator.online {
      background: var(--accent-primary);
      box-shadow: 0 0 10px var(--accent-primary);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 13px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .encrypt-badge {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 20px;
      font-size: 11px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent-primary);
    }
    
    /* Cards */
    .card {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0.5;
    }
    
    .hidden { display: none !important; }
    
    /* Welcome Card */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .input-group {
      margin-bottom: 24px;
    }
    
    .input-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .input {
      width: 100%;
      padding: 14px 18px;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    .input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.2);
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
    }
    
    .action-btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .action-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .call-btn {
      background: linear-gradient(135deg, var(--accent-call), #00cc6a);
      color: var(--bg-primary);
    }
    
    .call-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }
    
    .message-btn {
      background: linear-gradient(135deg, var(--accent-message), #5b21b6);
      color: white;
    }
    
    .message-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }
    
    /* Message Chat */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
      max-height: 70vh;
    }
    
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 16px;
    }
    
    .chat-header-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-message), #5b21b6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .chat-header-text h2 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .chat-header-text p {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .back-btn {
      margin-left: auto;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .back-btn:hover {
      background: var(--bg-primary);
      color: var(--accent-primary);
    }
    
    .messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .message.visitor {
      background: var(--accent-message);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .message.owner {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }
    
    .typing-indicator {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
      padding: 8px 0;
      display: none;
    }
    
    .typing-indicator.visible {
      display: block;
    }
    
    .chat-input-container {
      display: flex;
      gap: 10px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .chat-input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent-message);
    }
    
    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent-message);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: scale(1.1);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Calling UI */
    .call-status-text {
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .call-timer {
      font-size: 48px;
      font-weight: 300;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
      margin: 20px 0;
    }
    
    .visualizer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      height: 60px;
      margin: 20px 0;
    }
    
    .visualizer-bar {
      width: 4px;
      background: var(--accent-call);
      border-radius: 2px;
    }
    
    .call-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .control-btn svg { width: 24px; height: 24px; }
    
    .control-btn.mute {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .control-btn.mute.active {
      background: var(--accent-warning);
      color: var(--bg-primary);
    }
    
    .control-btn.end {
      background: var(--accent-danger);
      color: white;
      width: 72px;
      height: 72px;
    }
    
    .control-btn:hover { transform: scale(1.1); }
    
    .ringing .avatar { animation: ring 0.5s ease-in-out infinite; }
    
    @keyframes ring {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    @keyframes barPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ==========================================================================
    // STATE
    // ==========================================================================
    
    let socket = null;
    let peerConnection = null;
    let localStream = null;
    let roomId = null;
    let visitorId = localStorage.getItem('visitorId') || null;
    let visitorName = localStorage.getItem('visitorName') || '';
    let callStartTime = null;
    let timerInterval = null;
    let isMuted = false;
    let iceServers = [];
    let audioContext = null;
    let analyser = null;
    let pendingIceCandidates = [];
    let typingTimeout = null;
    
    // ==========================================================================
    // DOM ELEMENTS
    // ==========================================================================
    
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const visitorNameInput = document.getElementById('visitorName');
    const callBtn = document.getElementById('callBtn');
    const messageBtn = document.getElementById('messageBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const muteBtn = document.getElementById('muteBtn');
    const endBtn = document.getElementById('endBtn');
    const sendBtn = document.getElementById('sendBtn');
    const backFromChat = document.getElementById('backFromChat');
    const chatInput = document.getElementById('chatInput');
    const messagesList = document.getElementById('messagesList');
    const typingIndicator = document.getElementById('typingIndicator');
    const welcomeCard = document.getElementById('welcomeCard');
    const chatCard = document.getElementById('chatCard');
    const ringingCard = document.getElementById('ringingCard');
    const callCard = document.getElementById('callCard');
    const callTimer = document.getElementById('callTimer');
    const callStatusText = document.getElementById('callStatusText');
    const remoteAudio = document.getElementById('remoteAudio');
    const audioVisualizer = document.getElementById('audioVisualizer');
    
    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    
    async function init() {
      // Restore saved name
      if (visitorName) {
        visitorNameInput.value = visitorName;
        callBtn.disabled = false;
        messageBtn.disabled = false;
      }
      
      // Fetch config
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        iceServers = config.iceServers || [];
      } catch (err) {
        console.error('Failed to fetch config:', err);
      }
      
      // Register or get visitor ID
      await registerVisitor();
      
      // Connect socket
      connectSocket();
      
      // Setup events
      setupEventListeners();
    }
    
    async function registerVisitor() {
      try {
        const response = await fetch('/api/visitor/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            visitorId, 
            name: visitorNameInput.value || 'Anonymous' 
          })
        });
        const data = await response.json();
        visitorId = data.visitorId;
        localStorage.setItem('visitorId', visitorId);
      } catch (err) {
        console.error('Visitor registration error:', err);
      }
    }
    
    function connectSocket() {
      socket = io({ reconnection: true, reconnectionAttempts: 10 });
      
      socket.on('connect', () => {
        console.log('Connected');
        updateStatus(true);
        if (visitorId) {
          socket.emit('join-visitor-room', visitorId);
        }
      });
      
      socket.on('disconnect', () => {
        console.log('Disconnected');
        updateStatus(false);
      });
      
      // Call events
      socket.on('call-initiated', (data) => {
        roomId = data.roomId;
        console.log('Call initiated, room:', roomId);
      });
      
      socket.on('call-answered', () => {
        console.log('Call answered');
        document.getElementById('ringingStatus').textContent = 'Connecting...';
      });
      
      socket.on('call-declined', () => {
        console.log('Call declined');
        showCard('welcome');
        alert('Call was declined');
      });
      
      socket.on('offer', async (data) => {
        console.log('Received offer');
        await handleOffer(data);
      });
      
      socket.on('answer', async (data) => {
        console.log('Received answer');
        await handleAnswer(data);
      });
      
      socket.on('ice-candidate', async (data) => {
        await handleIceCandidate(data);
      });
      
      socket.on('call-ended', () => {
        console.log('Call ended');
        endCall(false);
      });
      
      // Message events
      socket.on('new-message', (data) => {
        if (data.senderType === 'owner') {
          addMessageToUI(data.content, 'owner', data.createdAt);
        }
      });
      
      socket.on('owner-typing', (data) => {
        typingIndicator.classList.toggle('visible', data.isTyping);
      });
    }
    
    function setupEventListeners() {
      visitorNameInput.addEventListener('input', () => {
        const hasName = visitorNameInput.value.trim().length > 0;
        callBtn.disabled = !hasName;
        messageBtn.disabled = !hasName;
        localStorage.setItem('visitorName', visitorNameInput.value);
      });
      
      callBtn.addEventListener('click', initiateCall);
      messageBtn.addEventListener('click', openChat);
      cancelBtn.addEventListener('click', cancelCall);
      muteBtn.addEventListener('click', toggleMute);
      endBtn.addEventListener('click', () => endCall(true));
      backFromChat.addEventListener('click', () => showCard('welcome'));
      sendBtn.addEventListener('click', sendMessage);
      
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      chatInput.addEventListener('input', () => {
        // Send typing indicator
        socket.emit('typing', { visitorId, isTyping: true });
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit('typing', { visitorId, isTyping: false });
        }, 1000);
      });
    }
    
    // ==========================================================================
    // MESSAGING
    // ==========================================================================
    
    async function openChat() {
      visitorName = visitorNameInput.value.trim();
      await registerVisitor();
      
      showCard('chat');
      await loadMessages();
    }
    
    async function loadMessages() {
      try {
        const response = await fetch(`/api/messages/${visitorId}`);
        const data = await response.json();
        
        messagesList.innerHTML = '';
        data.messages.forEach(msg => {
          addMessageToUI(msg.content, msg.senderType, msg.createdAt);
        });
        
        messagesList.scrollTop = messagesList.scrollHeight;
      } catch (err) {
        console.error('Load messages error:', err);
      }
    }
    
    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      
      chatInput.value = '';
      sendBtn.disabled = true;
      
      try {
        const response = await fetch('/api/messages/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ visitorId, message, name: visitorName })
        });
        
        if (response.ok) {
          addMessageToUI(message, 'visitor', new Date().toISOString());
          messagesList.scrollTop = messagesList.scrollHeight;
        }
      } catch (err) {
        console.error('Send message error:', err);
      }
      
      sendBtn.disabled = false;
    }
    
    function addMessageToUI(content, senderType, timestamp) {
      const div = document.createElement('div');
      div.className = `message ${senderType}`;
      
      const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      div.innerHTML = `
        <div>${content}</div>
        <div class="message-time">${time}</div>
      `;
      
      messagesList.appendChild(div);
    }
    
    // ==========================================================================
    // CALLING
    // ==========================================================================
    
    async function initiateCall() {
      visitorName = visitorNameInput.value.trim();
      if (!visitorName) return;
      
      await registerVisitor();
      
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
        });
        
        showCard('ringing');
        socket.emit('initiate-call', { callerName: visitorName, visitorId });
        
      } catch (err) {
        console.error('Media error:', err);
        alert('Could not access microphone. Please grant permission.');
      }
    }
    
    function cancelCall() {
      if (roomId) {
        socket.emit('cancel-call', { roomId });
      }
      cleanupCall();
      showCard('welcome');
    }
    
    async function handleOffer(data) {
      const { offer, senderId, roomId: offerRoomId } = data;
      if (offerRoomId && !roomId) roomId = offerRoomId;
      
      console.log('Handling offer, roomId:', roomId);
      
      try {
        await createPeerConnection(senderId);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        await processPendingIceCandidates();
        
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        
        socket.emit('answer', { roomId, answer: peerConnection.localDescription, targetId: senderId });
      } catch (err) {
        console.error('Offer error:', err);
      }
    }
    
    async function handleAnswer(data) {
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        await processPendingIceCandidates();
      } catch (err) {
        console.error('Answer error:', err);
      }
    }
    
    async function handleIceCandidate(data) {
      if (!data.candidate) return;
      
      try {
        if (peerConnection && peerConnection.remoteDescription) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } else {
          pendingIceCandidates.push(data.candidate);
        }
      } catch (err) {
        console.error('ICE error:', err);
      }
    }
    
    async function processPendingIceCandidates() {
      while (pendingIceCandidates.length > 0) {
        const candidate = pendingIceCandidates.shift();
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('Queued ICE error:', err);
        }
      }
    }
    
    async function createPeerConnection(targetId) {
      const config = { iceServers: iceServers.length > 0 ? iceServers : [{ urls: 'stun:stun.l.google.com:19302' }] };
      
      console.log('Creating peer connection');
      peerConnection = new RTCPeerConnection(config);
      
      if (localStream) {
        localStream.getTracks().forEach(track => {
          console.log('Adding track:', track.kind);
          peerConnection.addTrack(track, localStream);
        });
      }
      
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate');
          socket.emit('ice-candidate', { roomId, candidate: event.candidate, targetId });
        }
      };
      
      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        if (peerConnection.connectionState === 'connected') {
          showCard('call');
          startCallTimer();
          setupAudioVisualizer();
        } else if (peerConnection.connectionState === 'failed') {
          callStatusText.textContent = 'Connection failed';
        }
      };
      
      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE state:', peerConnection.iceConnectionState);
      };
      
      peerConnection.ontrack = (event) => {
        console.log('Remote track received');
        remoteAudio.srcObject = event.streams[0];
      };
    }
    
    function endCall(notifyPeer = true) {
      if (notifyPeer && roomId) {
        socket.emit('end-call', { roomId });
      }
      cleanupCall();
      showCard('welcome');
    }
    
    function cleanupCall() {
      if (timerInterval) clearInterval(timerInterval);
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (peerConnection) peerConnection.close();
      if (audioContext) audioContext.close();
      
      peerConnection = null;
      localStream = null;
      roomId = null;
      callStartTime = null;
      timerInterval = null;
      isMuted = false;
      audioContext = null;
      pendingIceCandidates = [];
      
      muteBtn.classList.remove('active');
      callTimer.textContent = '00:00';
    }
    
    function toggleMute() {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
      muteBtn.classList.toggle('active', isMuted);
    }
    
    // ==========================================================================
    // UI HELPERS
    // ==========================================================================
    
    function updateStatus(online) {
      statusIndicator.classList.toggle('online', online);
      statusText.textContent = online ? 'Online' : 'Connecting...';
    }
    
    function showCard(type) {
      welcomeCard.classList.toggle('hidden', type !== 'welcome');
      chatCard.classList.toggle('hidden', type !== 'chat');
      ringingCard.classList.toggle('hidden', type !== 'ringing');
      callCard.classList.toggle('hidden', type !== 'call');
    }
    
    function startCallTimer() {
      callStartTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const secs = (elapsed % 60).toString().padStart(2, '0');
        callTimer.textContent = `${mins}:${secs}`;
      }, 1000);
    }
    
    function setupAudioVisualizer() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 32;
        
        const source = audioContext.createMediaStreamSource(localStream);
        source.connect(analyser);
        
        const bars = audioVisualizer.querySelectorAll('.visualizer-bar');
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        function update() {
          if (!audioContext) return;
          analyser.getByteFrequencyData(dataArray);
          bars.forEach((bar, i) => {
            bar.style.height = `${Math.max(4, (dataArray[i] || 0) / 255 * 50)}px`;
          });
          requestAnimationFrame(update);
        }
        update();
      } catch (err) {
        console.error('Visualizer error:', err);
      }
    }
    
    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
    
    init();
  </script>
